<!DOCTYPE html>
<html lang="en">

<head>
  <title>Grey Look Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MUHAMMED FAISAN">

  <link rel="icon" href="images/CURRENTs.png">
  <link rel="stylesheet" href="admin/login.css">

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

  <!-- DARK/LIGHT TOGGLE -->
  <div class="theme-toggle">
    <ion-icon name="moon-outline" id="themeIcon"></ion-icon>
  </div>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/CURRENT.png" alt="Grey Look Logo">
    </div>
  </nav>

  <!-- LOGIN SECTION -->
  <section>
    <div class="form-box glass">

      <form id="loginForm">

        <h2>Admin Login</h2>

        <!-- USERNAME -->
        <div class="inputbox">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" id="email" required>
          <label>Username</label>
        </div>

        <!-- PASSWORD -->
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="password" required>
          <label>Password</label>
          <ion-icon name="eye-outline" class="toggle-password"></ion-icon>
        </div>

        <!-- PASSWORD STRENGTH -->
        <div class="password-strength" id="strength"></div>
        <div class="strength-text" id="strengthText"></div>

        <!-- REMEMBER ME + FORGOT -->
        <div class="options">
          <label><input type="checkbox" id="remember"> Remember Me</label>
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>

        <!-- LOGIN BUTTON -->
        <button type="submit" id="loginBtn">Log In</button>

        <!-- LOADING SPINNER -->
        <div class="spinner" id="spinner"></div>

        <!-- ERROR MESSAGE -->
        <p class="error" id="error"></p>

        <!-- FORGOT PASSWORD MODAL -->
        <div id="forgotModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Change Password</h3>
            <p>Enter a new password:</p>
            <input type="password" id="resetPassword" placeholder="New Password">
            <div class="password-strength" id="resetStrength"></div>
            <div class="strength-text" id="resetStrengthText"></div>
            <button id="sendReset">Save New Password</button>
            <p class="reset-message" id="resetMessage"></p>
          </div>
        </div>

      </form>

    </div>
  </section>

  <script src="admin/login.js"></script>
</body>
</html>
